<!DOCTYPE html>
<html>
<head>
  <title>Biodata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      z-index: 2;
    }
    
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #ffffff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loader"></div>
  </div>
  
  <div class="iframe-container">
    <iframe
      src="https://drive.google.com/file/d/1MfYsbF545Xkb_-A7dPJvo9Fs6G0RJPV6/preview"
      allowfullscreen
      onload="document.getElementById('loading').classList.add('hidden')">
    </iframe>
  </div>

  <script>
    // If iframe fails to load after 10 seconds, hide the loader anyway
    setTimeout(function() {
      document.getElementById('loading').classList.add('hidden');
    }, 10000);
  </script>
</body>
</html>
